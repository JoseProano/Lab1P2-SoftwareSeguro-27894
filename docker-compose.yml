version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: vuln_detection_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-secure_password_123}
      MONGO_INITDB_DATABASE: vulnerability_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - vuln_detection_network

  mongo-express:
    image: mongo-express:latest
    container_name: vuln_detection_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-secure_password_123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-secure_password_123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASSWORD:-admin123}
    depends_on:
      - mongodb
    networks:
      - vuln_detection_network

  ml_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vuln_detection_ml_app
    restart: unless-stopped
    environment:
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-secure_password_123}@mongodb:27017/
      MONGO_DB: vulnerability_db
      NVD_API_KEY: ${NVD_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./2025:/app/cve_data/2025
    depends_on:
      - mongodb
    networks:
      - vuln_detection_network
    command: tail -f /dev/null  # Keep container running for manual execution

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  vuln_detection_network:
    driver: bridge
